<section class="container">
    <h1>Products component</h1>

    <div class="my-grid">
        <figure *ngFor="let item of products">
            <img [src]="item.images[0]" alt="images">
            <figcaption>
                {{item.title}} - {{item.price}}
            </figcaption>
        </figure>
    </div>
</section>
